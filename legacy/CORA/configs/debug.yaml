experiment:
  name: "debug_run"
  version: "0.1"

models:
  vision_name: "google/siglip-base-patch16-224"
  language_model_name: "Qwen/Qwen2.5-0.5B-Instruct"
  resampler_type: "mlp"
  latent_dimension: 768
  use_projection_positional_encoding: true

image_processing:
  crop_strategy: "resize"
  image_size: [224, 224]
  fov_deg: 90.0

training:
  output_dir: "outputs"
  stages: ["vision"]
  max_epochs: 1
  batch_size: 2
  num_workers: 0
  devices: 1
  precision: "32" # Use 32 for debug stability
  val_check_interval: 1.0
  wandb_project: null # Disable wandb for debug

data:
  train_csv: "../train.csv"
  val_csv: "../val.csv"
  image_root: ".."
